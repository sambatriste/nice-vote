<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>nice vote</title>

</head>
<body>
<h1>API呼び出しサンプル</h1>
<p>GETメソッドのサンプルです。リンクを押すとJSONを取得できます。</p>

<ul>
    <li><a href="/api/theme">テーマ一覧</a></li>
    <li><a href="/api/theme/1">テーマ1</a></li>
    <li><a href="/api/theme/2">テーマ2</a></li>
</ul>

<hr/>
<h1>テーマ一覧を取得するサンプル</h1>
<p><a href="/api/theme/1">/api/theme</a>にアクセスして、タイトルとリンクを表示します。</p>

<theme></theme>

<hr/>
<h1>フロントエンドのイメージ</h1>

<vote></vote>

<script src='theme.tag' type='riot/tag'></script>
<script src='vote.tag' type='riot/tag'></script>
<script src="https://cdn.jsdelivr.net/riot/3.2/riot+compiler.min.js"></script>


<script>
  // マウント
  riot.mount('theme');

  riot.mount('vote', {
    title: '次の飲み会',
    items: [
      { title: '中華', num: 0 },
      { title: '焼肉', num: 1},
      { title: 'チゲ鍋',  num: 2}
    ]
  });


</script>

</body>
</html>
